<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>What's Your Reaction</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    body {
      background-image: url("subtle_grey_@2X.png"); 
    }
    button, #add-reaction {
      background-color: #009999; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }
    label {
      font-family: arial;
      font-weight: bold;
    }
    #reaction-input {
      border: 1px solid grey;
      border-radius: 3px;
      padding: 5px;
    }
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="buttons-view"></div>
    <form id="reaction-form">
      <label for="reaction-input">Add a reaction</label>
      <input type="text" id="reaction-input"><br>
      <input id="add-reaction" type="submit" value="Submit">
    </form>

    <div id="reactions-view"></div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="giphy-logic.js"></script>
    
  </div>
</body>

</html>
